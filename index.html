<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developers Hub</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/f8db910612.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- Main page starts here -->
   <div class="container">
    <main id="main">
        <header id="header">
            <nav id="navbar">
                <div class="logo">
                    <h1> <a href="index.html">Developers' Hub</a> </h1>
                </div>
                <!-- <div class="title">
                    <h2>Developers' Profiles</h2>
                </div> -->
            </nav>
        </header>
<!-- Main content area starts here  -->
    <section>
        <div class="mainContent">
            <div class="search">
                <form id="searchForm"> 
                    <input type="search" id="query" name="q" placeholder="Search with name or user-id (1-46)">
                    <button class="btn-search">Search</button>
                  </form>
            </div>
           <div class="topContent">
                <div class="users">
                    <h3>All Developers</h3>
                    <hr>
                    <ul id="users">

                    </ul>
                </div>
                <div id="user-profiles">  
                    <div id="image"></div>
                    <div class="profileDetails">
                        <div id="dev-name"></div>
                        <div id="dev-tag"></div>
                        <div id="dev-follows"></div>
                        <div id="dev-expertise"></div>

                    </div>
                </div>
           </div>
           <div class="bottomContent">
           </div>
        </div>
    </section>


<!-- Footer Section  -->
        <section>
            <div id="footer">
                <div class="socialMedia">
                    <i id="social" class="fa-brands fa-facebook"></i>
                    <i id="social" class="fa-brands fa-github"></i>
                    <i id="social" class="fa-brands fa-twitter"></i>
                    <i id="social"class="fa-brands fa-instagram"></i>
                    <i id="social" class="fa-brands fa-linkedin"></i>
                    <i id="social"class="fa-brands fa-google-plus"></i>
                    <i id="social" class="fa-brands fa-pinterest"></i>
                </div>
                <hr class="hr">
                <div class="copyright">
                    <p>	&copy; 2022. <a href="#">Developers' Hub.</a> Designed & Developed by Vinn Nduri.</p>
                </div>
            </div>

   </div>
