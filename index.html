<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developers Hub</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/f8db910612.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Main page starts here -->
    <div class="container">
      <main id="main">
        <header id="header">
          <nav id="navbar">
            <div class="logo">
              <h1><a href="index.html">Developers' Hub</a></h1>
            </div>
            <!-- <div class="title">
                    <h2>Developers' Profiles</h2>
                </div> -->
          </nav>
        </header>
        <!-- Main content area starts here  -->
        <section>
          <div class="mainContent">
            <!-- <div class="search">
              <form>
                <input type="search" name="comment" id="search" placeholder="Search Developer Profile">
              </form>
            </div> -->
            <!-- Users profile section starts here  -->
            <div class="topContent">
                <button id="btnToggle">View Available Developers</button>
                <div id="userNames">
                  <ul id="users">

                  </ul>
                </div>
              <div id="userProfiles">
                <div id="image">
                  <img src="/assets/img/profile.png" height="130" alt="Default Image">
                </div>
                <div class="profileDetails">
                  <p id="devName"></p>
                  <p id="devTag">
                    <span id="followers"></span>
                    <span id="following"></span>
                    <span id="repos"></span>
                  </p>
                  <p id="devExpertise">
                    <span id="exp1"></span>
                    <span id="exp2"></span>
                    <span id="exp3"></span>
                    <span id="exp4"></span>
                    <span id="exp5"></span>
                  </p>
                </div>
              </div>
            </div>
            <hr />
            <div class="bottomContent">
              <div class="left-items"></div>
              <form id="comments" action="">
                <input type="text" name="comment" id="comment" placeholder="Write a comment to User">
                <button class="submit">Submit</button>
              </form>
            </div>
          </div>
        </section>
        <!-- Footer Section  -->
        <section>
          <div id="footer">
            <div class="socialMedia">
              <i id="social" class="fa-brands fa-facebook"></i>
              <i id="social" class="fa-brands fa-github"></i>
              <i id="social" class="fa-brands fa-twitter"></i>
              <i id="social" class="fa-brands fa-instagram"></i>
              <i id="social" class="fa-brands fa-linkedin"></i>
              <i id="social" class="fa-brands fa-google-plus"></i>
              <i id="social" class="fa-brands fa-pinterest"></i>
            </div>
            <hr class="hr" />
            <div class="copyright">
              <p>
                &copy; 2022. <a href="#">Developers' Hub.</a> Designed &
                Developed by Vinn Nduri.
              </p>
            </div>
          </div>
        </section>
      </main>
    </div>
    <!-- Main page ends here -->

    <script src="./assets/js/script.js"></script>
  </body>
</html>
